<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

    <img src="images/museum-960_x_540.png" alt="placeholder">
    <picture>
      <source srcset="images/museum-960_x_540.png,
                      images/museum-1920_x_1080.png 2x,
                      images/museum-2880_x_1621.png 3x"
              media="(max-width: 960px)"/>
  
      <source srcset="images/museum-480_x_480.png,
                      images/museum-960_x_960.png 2x,
                      images/museum-1440_x_1440.png 3x"
              media="(min-width: 960px)"/>
  
             
  </picture>

  </header>
</body>

</html>
